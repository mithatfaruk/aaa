    type="checkbox"

    name="input1"
    checked={flag}
    onchange={handleFlag} >
    </lightning-input>  
    <template if:true={flag}>
        <h1>FLAG TRUE</h1>
    </template>
    <template if:false={flag}>
        <h1>FLAG FALSE</h1>
    </template>

  </lightning-card>

    <template if:false={isPasswordValid}>

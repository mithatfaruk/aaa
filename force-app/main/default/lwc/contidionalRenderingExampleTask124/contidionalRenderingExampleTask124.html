<template>

    <lightning-card title="Conditional Renderin Example TASK 124">
        <lightning-input 
        type="checkbox"
        label="Flag Example"
        
        checked={flag}
        onchange={handleFlag}
        ></lightning-input>
        <template if:true={flag}>
            <p>FLAG TRUE OLDUĞU İÇİN BURASI GÖRÜNDÜ</p>
        </template>
        <template if:false={flag}>
            <p>Flag FALSE olduğu için burası göründü</p>
        </template>      


    </lightning-card>
    
</template>
